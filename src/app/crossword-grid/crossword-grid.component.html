<mat-grid-list cols="29" rowHeight="1:1">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [style.background]="tile.color">
      <div class="tile-input" *ngIf="tile.editable"><input #box maxlength="1" (keyup)="updateBox(box.value, tile)" /></div>
  </mat-grid-tile>
</mat-grid-list>
